<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm sorry ðŸ’”</title>
  <style>
    :root {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f8fafc;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      position: relative;
      max-width: 90vw;
    }

    button {
      padding: 0.75rem 1.75rem;
      font-size: 1.125rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      max-width: 90vw;
    }

    #yesBtn {
      background: #2563eb;
      color: #fff;
      z-index: 1;
    }

    #noBtn {
      background: #e11d48;
      color: #fff;
      z-index: 2;
    }

    button:active {
      transform: scale(0.95);
    }

    #gifContainer {
      max-width: 90vw;
      max-height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gifContainer img {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <h1>Will you forgive me?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="gifContainer"></div>

  <script>
    const gifs = [
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExczRtM21jczdibWp1empyNnE3eXhxbzh1eTk3NG5pdW5qY2F6YnpiMCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3ohA2ZD9EkeK2AyfdK/giphy.gif",
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeG5lc3hnZ2s3N2I3anVubGUweWlxaWN1ZnFqcGdyNDFxNGtrZmtoOSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/OKvgO8uBDWi3Uu6ht3/giphy.gif",
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeG5lc3hnZ2s3N2I3anVubGUweWlxaWN1ZnFqcGdyNDFxNGtrZmtoOSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/fxU6WfJ8eembhmZBC6/giphy.gif",
      "https://media.giphy.com/media/U4XgBzTDljeCemTIiU/giphy.gif?cid=ecf05e47uchol0iolkxbale34t3qpx26yrrsuhj431jgthrc&ep=v1_gifs_search&rid=giphy.gif",
      "https://media.giphy.com/media/wOevyjGo8ingGZk5Aq/giphy.gif?cid=ecf05e47uchol0iolkxbale34t3qpx26yrrsuhj431jgthrc&ep=v1_gifs_search&rid=giphy.gif"
      "https://media.giphy.com/media/h4FgxDmLZxBTO/giphy.gif?cid=ecf05e4762s31kv7bsd3jmjwtwsslkwa4bd1bfstg2b1wr91&ep=v1_gifs_search&rid=giphy.gif"
    ];

    const yesBtn = document.querySelector("#yesBtn");
    const noBtn = document.querySelector("#noBtn");
    const gifContainer = document.querySelector("#gifContainer");

    let noClickCount = 0;

    noBtn.addEventListener("click", () => {
      const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
      gifContainer.innerHTML = `<img src="${randomGif}" alt="Please forgive me gif" />`;

      noClickCount++;

      // Update sizes
      const noFontSize = 1.125 - 0.08 * noClickCount;
      const yesFontSize = 1.125 + 0.2 * noClickCount;
      const noPadding = 0.75 - 0.04 * noClickCount;
      const yesPadding = 0.75 + 0.1 * noClickCount;

      noBtn.style.fontSize = `${Math.max(0.5, noFontSize)}rem`;
      yesBtn.style.fontSize = `${Math.min(3, yesFontSize)}rem`;
      noBtn.style.padding = `${Math.max(0.3, noPadding)}rem 1rem`;
      yesBtn.style.padding = `${Math.min(2, yesPadding)}rem 2rem`;

      // Constrain No button to viewport
      const maxX = Math.max(0, window.innerWidth - noBtn.offsetWidth);
      const maxY = Math.max(0, window.innerHeight - noBtn.offsetHeight);
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = 'absolute';
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;

      // Fade out only if it's extremely small (more than 10 clicks)
      if (noClickCount > 10) {
        noBtn.style.opacity = '0';
        noBtn.style.pointerEvents = 'none';
      }
    });

    yesBtn.addEventListener("click", () => {
      // Redirect to apology letter
      window.location.href = "apology.html";
    });
  </script>
</body>
</html>
